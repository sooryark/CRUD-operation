<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
              <form id="form" class="form">
                <input type="text" id="username" placeholder="Enter your name" class="inputbtn"><br>
                <input type="email" id="emailid" placeholder="Enter your email" class="inputbtn"><br>
                <input type="number" id="age" placeholder="Enter your age" class="inputbtn"><br>
                <button type="submit" id="btn">Submit</button>
                <button type="reset" id="resetbtn">Reset</button>
              </form>
              
              <div class="display-data">
                <div class="message">Data Entered</div>
                <table id="table">
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Action</th>
                  </tr>
                  <tr>
                   
                  </tr>
                </table>
              </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
